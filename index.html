<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" alt="." id="avatar">
            <h1 class="profile-name" id="nome">Thiago Paz</h1>
            <h2 class="profile-username" id="username">@ThiagoPazzDev</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" target="_blank" id="link" class="profile-link">Ver no Github</a>
        </div>
    </header>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            const nameElement = document.querySelector('#nome')
            const avatarElement = document.querySelector('#avatar')
            const usernameElement = document.querySelector('#username')
            const reposElement = document.querySelector('#repos')
            const seguidoresElement = document.querySelector('#seguidores')
            const seguindoElement = document.querySelector('#seguindo')
            const linkElement = document.querySelector('#link');
    
            fetch('https://api.github.com/users/thiagopazzdev')
            .then(function(resposta){
                return resposta.json()
            })
            .then(function(json) {
                nameElement.innerText = json.name
                avatarElement.src = json.avatar_url
                usernameElement.innerText = json.login
                reposElement.innerText = json.public_repos
                seguidoresElement.innerText = json.followers
                seguindoElement.innerText = json.following
                
                linkElement.href = `https://github.com/${json.login}`
            })
            .catch(function(erro) {
                console.error('Erro ao buscar dados do GitHub:', erro)
            })
        })
    </script>    
</body>
</html>
